<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Генератор исковых заявлений</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #result {
      font-family: 'Merriweather', serif;
      background-color: #f9fafb;
      border: 2px dashed #cbd5e0;
      padding: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Шапка -->
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <h1 class="text-center text-2xl font-bold">Генератор исковых заявлений</h1>
  </header>

  <!-- Контент -->
  <main class="flex-1 p-8 grid lg:grid-cols-2 gap-8">
    <!-- Описание -->
    <section class="bg-white rounded-2xl shadow-xl p-6 space-y-4">
      <h2 class="text-xl font-semibold text-blue-600">О генераторе</h2>
      <p class="text-gray-700">Выберите тип иска, введите данные и получите шаблон заявления автоматически.</p>
    </section>

    <!-- Форма -->
    <section class="bg-white rounded-2xl shadow-xl p-6 space-y-4">
      <h2 class="text-xl font-semibold text-blue-600">Сформировать заявление</h2>
      <form id="claim-form" class="space-y-4">
        <select id="type-of-claim" class="w-full p-2 border rounded" required>
          <option value="">Выберите тип иска</option>
          <option value="zadolzhnost">О взыскании задолженности по договору</option>
          <option value="moralny-vred">О возмещении морального вреда</option>
        </select>
        <input id="fio-istca" class="w-full p-2 border rounded" placeholder="ФИО истца" required />
        <input id="address-istca" class="w-full p-2 border rounded" placeholder="Адрес истца" required />
        <input id="fio-otvetchika" class="w-full p-2 border rounded" placeholder="ФИО ответчика" required />
        <textarea id="sut-pretenzii" class="w-full p-2 border rounded" placeholder="Суть претензии" required></textarea>
        <input id="summa-iska" class="w-full p-2 border rounded" placeholder="Сумма иска" required type="number" min="0" />
        <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700" type="submit">Сгенерировать заявление</button>
      </form>
    </section>

    <!-- Результат -->
    <section class="bg-white rounded-2xl shadow-xl p-6 space-y-4 lg:col-span-2">
      <h2 class="text-xl font-semibold text-blue-600">Ваше заявление</h2>
      <textarea id="result" class="w-full border rounded h-64" readonly></textarea>
      <div class="flex gap-4">
        <button id="copy-button" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Скопировать</button>
        <button id="download-button" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Скачать как .txt</button>
      </div>
    </section>
  </main>

  <!-- Подвал -->
  <footer class="bg-blue-600 text-white p-4 text-center text-sm">
    © 2025 Генератор исковых заявлений
  </footer>

  <script>
    const form = document.getElementById('claim-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const claimType = document.getElementById('type-of-claim').value;
      const fioIstca = document.getElementById('fio-istca').value;
      const addressIstca = document.getElementById('address-istca').value;
      const fioOtvechika = document.getElementById('fio-otvetchika').value;
      const sutPretenzii = document.getElementById('sut-pretenzii').value;
      const summaIska = document.getElementById('summa-iska').value;

      let text = '';

      if (claimType === 'zadolzhnost') {
        text = `ИСК\nо взыскании задолженности по договору\n\nМежду мной, ${fioIstca}, и ${fioOtvechika} был заключен договор займа. Ответчик не исполнил обязательства. Требую взыскать ${summaIska} тенге.\n\nОбоснование: статьи 272, 293, 295 ГК РК.\n\nПрошу:\n1. Взыскать задолженность.\n2. Взыскать неустойку.\n3. Взыскать судебные расходы.`;
      } else if (claimType === 'moralny-vred') {
        text = `ИСК\nо возмещении морального вреда\n\nЯ, ${fioIstca}, заявляю иск к ${fioOtvechika} в связи с тем, что ${sutPretenzii}. Требую компенсацию морального вреда в размере ${summaIska} тенге.\n\nОбоснование: статьи 917, 951, 952 ГК РК.\n\nПрошу:\n1. Удовлетворить иск.\n2. Взыскать компенсацию.\n3. Взыскать судебные расходы.`;
      } else {
        text = `Тип иска: ${claimType}\n\nИстец: ${fioIstca}, адрес: ${addressIstca}\nОтветчик: ${fioOtvechika}\n\n${sutPretenzii}\nСумма: ${summaIska} тенге.`;
      }

      result.value = text;
    });

    document.getElementById('copy-button').addEventListener('click', () => {
      result.select();
      document.execCommand('copy');
    });

    document.getElementById('download-button').addEventListener('click', () => {
      const blob = new Blob([result.value], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'iskovoe_zayavlenie.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
